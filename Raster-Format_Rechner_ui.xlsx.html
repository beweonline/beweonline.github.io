<script>

 function myFunc(){
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  var u = document.getElementById("u").value;
  var v = document.getElementById("v").value;
  var i = document.getElementById("i").value;

  var x = document.getElementById("x");
  var y = document.getElementById("y");
  var e = document.getElementById("e");
  var f = document.getElementById("f");  
  var j = document.getElementById("j");
  
  x.innerText = myX(a,b,u,v);
  x.style["color"] = "white";
  y.innerText = myY(a,b,u,v);
  y.style["color"] = "white";
  j.innerText = myJ(a,i);
  j.style["color"] = "white";
  
  e.innerText = myE(u,myX(a,b,u,v));
  e.style["color"] = "white";
  f.innerText = myF(v,myY(a,b,u,v));
  f.style["color"] = "white";
 };

 function myX(a,b,u,v){
  var x;
  if((u/a)*b<v){x = u;}
  else {x = (a*v)/b};
  return x = Number.parseFloat(x).toFixed(1);;
 }

 function myY(a,b,u,v){
  var y;
  if((u/a)*b<v){y = (u/a)*b;}
  else {y = v};
  return y = Number.parseFloat(y).toFixed(1);
 }

 function myJ(a,i){
  var x = parseFloat(document.getElementById("x").innerText);
  var j;
  j = (x/a)*i;
  return j = Number.parseFloat(j).toFixed(1);
 }

 function myE(u,x){
  var e;
  e = (u-x)/2;
  return Number.parseFloat(e).toFixed(1);;
 }

 function myF(v,y){
  var f;
  f = (v-y)/2;
  return Number.parseFloat(f).toFixed(1);;
 }
